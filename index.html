<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="calculator.css">
    
  </head>
  <body>
    <div class="container">
      <span id="orange"><p id="pop">2020</p></span>
      <span id="blue">
        <span class="combined">
          <span class="orange"></span>
          <span class="blue"></span>
        </span>
      </span>
      
      <div class="calculator">
        <!--input-->
        <div class="calculator-input" name="textview">
          <input>
        </div>

        <div class="calculator-output">

        </div>

        <div class="calculator-buttons">
          <button class="calc-buttons back">ON/C</button>
          <button class="calc-buttons">+/-</button>
          <button class="calc-buttons number">%</button>
          <button class="calc-buttons squareRt">&Sqrt;</button>
          <button class="calc-buttons clear">AC</button>
          <button class="calc-buttons">OFF</button>
          <button class="calc-buttons number">7</button>
          <button class="calc-buttons number">8</button>
          <button class="calc-buttons number">9</button>
          <button class="calc-buttons number">/</button>
          <button class="calc-buttons">M+</button>
          <button class="calc-buttons number">4</button>
          <button class="calc-buttons number">5</button>
          <button class="calc-buttons number">6</button>
          <button class="calc-buttons number">*</button>
          <button class="calc-buttons">M-</button>
          <button class="calc-buttons number">1</button>
          <button class="calc-buttons number">2</button>
          <button class="calc-buttons number">3</button>
          <button class="calc-buttons number">-</button>
          <button class="calc-buttons">MRC</button>
          <button class="calc-buttons number">0</button>
          <button class="calc-buttons number">.</button>
          <button class="calc-buttons equals">=</button>
          <button class="calc-buttons number">+</button>
        </div>
      </div>
    </div>
    <script type="text/javaScript" src="calculator.js"></script>
  </body>
</html>
